{% extends 'pharmacy/base.html' %}

{% block content %}
<h1>Delete Medicine</h1>
<p>Are you sure you want to delete the medicine <strong>{{ product.name }}</strong>?</p>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_product' product.id %}" class="btn btn-dark">Cancel</a>
</form>
{% endblock %}
