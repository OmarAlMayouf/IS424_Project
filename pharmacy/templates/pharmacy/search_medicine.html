{% extends 'pharmacy/base.html' %}
{% load static %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">
            <div class="mt-3 d-flex justify-content-left">
            <a href="{% url 'read_product' %}" class="btn btn-dark">Back</a>
            </div>
        </th>
        <th scope="col">
            <form class="d-flex" role="search" method="GET" action="{% url 'search_medicines' %}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td class="d-flex flex-wrap">
                {% if results %}
                    {% for medicine in results %}
                    <div class="card m-3" style="width: 18rem;">
                        <img class="card-img-top h-75 w-100" src="{{ medicine.picture }}" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ medicine.name }}</h5>
                            <a href="{% url 'view_product' medicine.id %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                   
                    {% endfor %}
                {% else %}
                    <p>No results found.</p>
                {% endif %}
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
