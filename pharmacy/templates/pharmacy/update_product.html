{% extends 'pharmacy/base.html' %}

{% block content %}
<h1>Update Medicine</h1>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Medicine Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" value="{{ product.price }}" required>
    </div>
    <div class="mb-3">
        <label for="stock_quantity" class="form-label">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" class="form-control" value="{{ product.quantity }}" required>
    </div>
    <div class="mb-3">
        <label for="expiration_date" class="form-label">Expiration Date</label>
        <input type="date" id="expiration_date" name="expiration_date" class="form-control" value="{{ product.expiration_date|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">Medicine Picture URL</label>
        <input type="text" id="url" name="url" class="form-control" required value="{{ product.picture }}">
    </div>

    <button type="submit" class="btn btn-warning">Save Changes</button>
    <a href="{% url 'view_product' product.id %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
